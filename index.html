<!DOCTYPE html>
<html>
<head>

    <!--  reference jQuery / jQuery UI libraries  -->  
    <script src="https://code.jquery.com/jquery-1.6.min.js"></script>   
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	
    <!-- buckle js & css-->
    <script src="buckle.js"></script>   
    <link rel="stylesheet" type="text/css" href="style.css">

	<meta charset="utf-8" />
    
    <title>SharePoint show-er demo </title>
    
</head>

<body>

<!-- Accordian Main -->
<div id="accordion">
<!--<div>-->
<h3> Memo 
    <select id="selectMemo">
        <option>Waiting for SharePoint</option>
        <!--programmatically replace on load -->
    </select>
</h3>
    <div>
    <table>
        <thead>
        </thead>

    <tbody>
        <tr> 
            <td class="TopHeading" colspan="3">Memorandum</td>
        </tr>
        <tr> 
            <td class="Heading" colspan="3"></td>
        </tr>
    
        <tr>
            <td>DATE: </td> 
            <td id="Drafting Date"></td>
        </tr>                
        <tr>
            <td>TO: </td> 
            <td id="To"></td>
        </tr>                
        <tr>
            <td>THROUGH: </td> 
            <td id="Through"></td>
        </tr>         
        <tr>
            <td>FROM: </td> 
            <td id="Section"></td>
            <td id="From"></td>
        </tr>         
        <tr>
            <td>SUBJECT: </td> 
            <td id="Title"></td>
            <td id="Meeting Date and Time"></td>
            <td id="Location"></td>
        </tr>
    </tbody>             
    </table>             

    <table>
    <thead>
        <tr>
            <th style="text-align:left"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="Heading">OBJECTIVE</td> 
        </tr>
        <tr>
            <td id="Objective"></td> 
        </tr>
    
        <tr>
            <td class="Heading">BACKGROUND/UPDATE</td> 
        </tr>
        <tr>
            <td id="Background/Update"></td> 
        </tr>
    
        <tr>
            <td class="Heading">LANGUAGE</td> 
        </tr>
        <tr>
            <td id="Language"></td> 
        </tr>
    
        <tr>
            <td class="Heading">MEDIA</td> 
        </tr>
        <tr>
            <td id="Media"></td> 
        </tr>
                                    
    </tbody>
    </table>    

    </div>

<h3>Content One</h3>
    <div>
        <span id="Content1"></span>
    </div>

<h3>Content Two</h3>
    <div>
        <span id="Content2"></span>
    </div>
    
<h3>Notes</h3>
    <div>
    <table>
        <tr>
            <td id="Notes" contentEditable="true" style="border:1px solid black"></td>
        </tr>
        <tr>
            <td><button onclick="saveNote()">Save</button></td>
        	<td> </td>
        </tr>
    </table>
    </div>

        
<!-- end of accordion div -->
</div>


<table id="configs" display="none">
<thead>
<tr>
   <th>The configs table is displayed for testing</th>
</tr>
</thead>
<tbody>
<tr>
    <td>Holding space for SharePoint XML</td>
    <td> <textarea id="xmlHolder"></textarea> </td>
</tr>
<tr>
    <td>URL for XML source</td>
    <td> <input id="xmlURL" value="https://adam041.github.io/buckle/data.xml"></input> </td>
</tr>
<tr>
    <td>URL for SharePoint list for editing</td>
    <td> <input id="editURL" value="www.zombo.com"></input> </td>
</tr>
<tr>
    <td>Key/Record ID field</td>
    <td> <input id="keyField" value="Title"></input> </td>
</tr>
</tbody>
</table>

 

</body>
</html>
